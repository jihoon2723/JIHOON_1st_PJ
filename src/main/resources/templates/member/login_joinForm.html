<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/memberForm.css?ver=1">
    <title>로그인/회원가입</title>
</head>
<body>
<div class="wrap" >
    <div style="width:100%; text-align:center; ">
        <a href="/"><img id="logo_img"style="width:260px; margin-top:50px;"src="/images/logo_white.png"></a>

    </div>
    <div class="form-wrap">
        <div class="button-wrap">
            <div id="btn"></div>
            <button type="button" class="togglebtn" onclick="login()">로그인</button>
            <button type="button" class="togglebtn" onclick="register()">회원가입</button>
        </div>
<!--        <div class="social-icons">-->
<!--            <img src="img/fb.png" alt="facebook">-->
<!--            <img src="img/tw.png" alt="twitter">-->
<!--            <img src="img/gl.png" alt="google">-->
<!--        </div>-->
        <form id="login" action="" class="input-group">
            <input type="text" class="input-field" placeholder="User name or Email" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"><span>Remember Id</span>
            <button class="submit">로그인</button>
        </form>
        <form id="register" action="" class="input-group">
            <input type="text" class="input-field" placeholder="User name or Email" required>
            <input type="email" class="input-field" placeholder="Your Email" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
            <button type="submit" class="submit">회원가입</button>
        </form>
    </div>
</div>
<script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");


            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

</script>
</body>
</html>
