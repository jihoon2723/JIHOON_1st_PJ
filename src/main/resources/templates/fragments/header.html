<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<header th:fragment="headerFragment" class="header">
    <nav class="navbar navbar-expand-lg fixed-top py-3">
        <div class="container"><a href="/" class="navbar-brand text-uppercase font-weight-bold"><img id="logo_img"style="width:200px;"src="/images/logo_white.png"></a>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="/" class="nav-link text-uppercase font-weight-bold">Home <span
                            class="sr-only">(current)</span></a></li>
                    <li sec:authorize="isAnonymous()"  class="nav-item"><a href="/login" class="nav-link text-uppercase font-weight-bold">Login</a></li>
                    <li sec:authorize="isAnonymous()"  class="nav-item"><a href="/join" class="nav-link text-uppercase font-weight-bold">Join</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item"><a href="/logout" class="nav-link text-uppercase font-weight-bold">Logout</a></li>
<!--                isAnonymous = 인증되지 않은 사용자만 보임
/ isAuthenticated = 인증된 사용자만 보임-->
                </ul>
            </div>
        </div>
    </nav>
</header>

</html>
